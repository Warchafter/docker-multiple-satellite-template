  db-sat5:
    image: mysql:8.0
    networks:
      - backend-net
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: wp_sat5
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_pass
    volumes:
